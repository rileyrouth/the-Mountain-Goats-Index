---
layout: default
---
<h1>{{ page.title }}</h1>
<p>Click on any song for lyrics and more information.</p>
<div class="grid">
    <div>
        <h2>Songs</h2>
        <ol>
            {% for song in page.songs %}
                {% assign slug = song | slugify %}
                <li><a href="{{ "/songs/" | append: slug | relative_url }}">{{ song }}</a></li>
            {% endfor %}
        </ol>
    </div>
    <div>
        <h2>About This Album</h2>
    </div>
</div>
